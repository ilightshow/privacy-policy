<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy of iLightShow</title>
    <style>
        /* System Fonts as used by Medium and WordPress */

        a {
            font-weight: 600;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            text-decoration: underline;
        }

        body {

            padding: 20px;
            max-width: 700px;
            margin: auto;
            margin-bottom: 100px;
            color: #222222;
            /* text-align: justify; */
            text-justify: auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        p {
            color: #666666;
        }

        h1 {
            /* font-weight: 500; */
            color: #444444;
            text-align: center;
            padding-bottom: 30px;
        }

        p:first-of-type {
            text-align: center;
        }

        h2 {
            margin-top: 70px;
        }

        h1,
        h2 {
            margin-bottom: 30px;
        }

        h1 strong {
            color: #222222;
            border-bottom: #888888 solid 3px;
        }
    </style>
</head>

<body>
    {{body}}
</body>
